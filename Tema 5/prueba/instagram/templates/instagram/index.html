{% extends "instagram/base.html" %}

{% block content %}
    {% if posts %}
        <ol reversed>
        {% for post in posts %}
            <li><a href="{% url 'post' post.slug %}">{{ post.description }}</a></li>
        {% endfor %}
        </ol>
    {% else %}
        <p>No hay publicaciones disponibles.</p>
    {% endif %}
{% endblock %}
